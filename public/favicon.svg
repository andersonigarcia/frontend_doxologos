<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fundo verde -->
  <rect width="100" height="100" fill="#2d8659" rx="20"/>
  
  <!-- Símbolo de cruz + coração (representando psicologia cristã) -->
  <g transform="translate(50, 50)">
    <!-- Cruz -->
    <path d="M-3,-20 L3,-20 L3,-3 L20,-3 L20,3 L3,3 L3,20 L-3,20 L-3,3 L-20,3 L-20,-3 L-3,-3 Z" 
          fill="#ffffff" opacity="0.9"/>
    
    <!-- Coração -->
    <path d="M0,8 C-15,-8 -25,0 -25,12 C-25,24 -10,35 0,45 C10,35 25,24 25,12 C25,0 15,-8 0,8 Z" 
          fill="#ffffff" opacity="0.3" transform="scale(0.6)"/>
  </g>
  
  <!-- Letra D estilizada no canto -->
  <text x="72" y="85" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" opacity="0.8">D</text>
</svg>
